<div class="main-container">
    <div class="search-bar-container">
        <div class="field">
            <p class="control has-icons-left">
                <input #filterInput class="input" type="text" (keyup)="filterNote($event.target.value)" placeholder="Filter">
                <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                </span>
            </p>
        </div>
    </div>

    <div class="notes-list">
        <app-note-card 
        *ngFor="let note of filterNotes;"
        [link]="generateNoteURL(note)" 
        [@itemAnim]
        (delete)="deleteNote(note)"
        [title]="note.title" 
        [notebody]="note.body"></app-note-card>
    </div>

    <button class="button floating-add-button is-primary" routerLink="new">+Add</button>
</div>
