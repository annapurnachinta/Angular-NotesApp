<div class="form-container">
    <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">
        <div class="field">
            <label class="label">Title</label>
            <div class="control">
                <input type="text" name="title" [ngModel]="note.title" required class="input">
            </div>
        </div>
        <br>
        <div class="field">
            <label class="label">Body</label>
            <div class="control">
                <textarea class="textarea" name="body" [ngModel]="note.body" required ></textarea>
            </div>
        </div>
        <div class="field is-pulled-right">
            <div class="control">
                <button type="button" class="button is-text" (click)="onCancel()">Cancel</button>
            </div>
            <div class="control">
                <button type="submit" class="button is-primary" [disabled]="!noteForm.valid">Save</button>
            </div>
        </div>
    </form>
</div>
